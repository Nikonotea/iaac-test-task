version: '3.8'
services:
  backend:
    build: ../app/backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgres://${DB_USER:-appuser}:${DB_PASSWORD:-dev_password}@db:5432/${DB_NAME:-appdb}
    depends_on:
      - db

  frontend:
    build: ../app/frontend
    ports:
      - "8080:80"

  nginx:
    image: nginx:stable
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=${DB_NAME:-appdb}
      - POSTGRES_USER=${DB_USER:-appuser}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-dev_password}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-appuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
